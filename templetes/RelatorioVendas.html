<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <!-- Fundo azul visível apenas em telas médias ou maiores -->
            <div class="col-md-12 d-none d-md-block bg-azul position-absolute top-0 start-0"></div>

            <!-- Card branco sempre visível -->
            <div class="col-10 col-md-4 z-1">
                <div class="card p-4 mt-5 bg-white">
                    <div class="text-center mb-4">
                        <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo"
                            onclick="window.location.href='/'" style="cursor: pointer;">
                    </div>

                    <!-- Campo Data inicial -->
                    <div class="mb-3">
                        <label class="form-label">Data inicial</label>
                        <input type="date" class="form-control" id="data_inicio">
                    </div>

                    <!-- Campo Data final -->
                    <div class="mb-3">
                        <label class="form-label">Data final</label>
                        <input type="date" class="form-control" id="data_fim">
                    </div>

                    <!-- Botão -->
                    <div class="mb-3 text-center">
                        <button class="btn btn-primary" onclick="buscarRelatorio()">Buscar Relatório</button>
                    </div>

                    <!-- Resultado -->
                    <div class="alert alert-info text-center d-none" id="resultado">
                        <p>Total de vendas: <span id="valor_total"></span></p>
                        <p>Quantidade de vendas: <span id="quantidade_vendas"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Script para buscar relatório -->
    <script>
        async function buscarRelatorio() {
            const inicio = document.getElementById("data_inicio").value;
            const fim = document.getElementById("data_fim").value;

            if (!inicio || !fim) {
                alert("Preencha as duas datas!");
                return;
            }

            try {
                const response = await fetch(`/Relatorio/VendasTotal/?start_date=${inicio}&end_date=${fim}`);
                const data = await response.json();

                // Exibe os resultados dentro do card
                document.getElementById("valor_total").textContent = data.total_sales ?? 0;
                document.getElementById("quantidade_vendas").textContent = data.quantidade_vendas ?? 0;
                document.getElementById("resultado").classList.remove("d-none");
            } catch (error) {
                alert("Erro ao buscar relatório: " + error);
            }
        }
    </script>
</body>

</html>
