<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geladeiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container my-4" style="max-width: 380px;">
        <div class="card p-2 mt-5" style="max-height: 75vh; overflow-y: auto;">

            <!-- Logo -->
            <div>
                <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" 
                     class="logo text-center mb-4"
                     onclick="window.location.href='/alugueis'" 
                     style="cursor: pointer;">
            </div>

            <!-- Botão para abrir o modal -->
            <button class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalAdicionarGeladeira">
                + Adicionar Geladeira
            </button>

            <!-- Modal de adicionar geladeira -->
            <div class="modal fade" id="modalAdicionarGeladeira" tabindex="-1" aria-labelledby="modalAdicionarGeladeiraLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <form method="post" action="/geladeiras/adicionar">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalAdicionarGeladeiraLabel">Adicionar Geladeira</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número da Geladeira</label>
                                    <input type="number" class="form-control" name="numero" required>
                                </div>
                                <div class="mb-3">
                                    <label for="valor" class="form-label">Valor</label>
                                    <input type="number" step="0.01" class="form-control" name="valor" required>
                                </div>
                                <div class="mb-3">
                                    <label for="marca" class="form-label">Marca</label>
                                    <select class="form-select" name="marca" required>
                                        <option value="zero grau">Zero Grau</option>
                                        <option value="bucholz">Bucholz</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="formato" class="form-label">Formato</label>
                                    <select class="form-select" name="formato" required>
                                        <option value="horizontal">Horizontal</option>
                                        <option value="vertical">Vertical</option>
                                        <option value="camara fria">Câmara Fria</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" name="status" required>
                                        <option value="disponível">Disponível</option>
                                        <option value="não disponível">Não disponível</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Adicionar Geladeira</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Listagem das geladeiras -->
            {% for geladeira in geladeiras %}
            <div class="card mb-3 p-2" style="background: #1280c9; color: white; border-radius: 12px;">
                <div class="d-flex align-items-center">
                    <img src="/static/Img/caixas.png" class="me-3 icone-gelo">
                    <div class="flex-grow-1">
                        <strong>Número: {{ geladeira.numero }}</strong><br>
                        Marca: {{ geladeira.marca }}<br>
                        Formato: {{ geladeira.formato }}<br>
                        Status: {{ geladeira.status }}<br>
                        R$ <span>{{ "%.2f"|format(geladeira.valor) }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>
</html>
