<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/Img/style.css">

</head>


<body>
    <div class="container my-4 " style="max-width: 380px;">

        <div class="card p-2 mt-5  ">

            <!-- Imagem GELO ICE-->
            <div>
                <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo text-center mb-4"
                    onclick="window.location.href='/estoque'" style="cursor: pointer;">
            </div>

            <!-- BotÃ£o para abrir o modal -->
            <button class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalAdicionarEstoque">
                + Adicionar ao estoque
            </button>

            <!-- Modal de adicionar estoque -->
            <div class="modal fade" id="modalAdicionarEstoque" tabindex="-1"
                aria-labelledby="modalAdicionarEstoqueLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form method="post" action="/estoque/adicionar">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalAdicionarEstoqueLabel">Adicionar Produto ao Estoque
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="produto" class="form-label">Produto</label>
                                    <select class="form-select" name="id_produto" required>
                                        {% for produto in produtos %}
                                        <option value="{{ produto.id_produto }}">{{ produto.nome }} - R$ {{
                                            produto.preco }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade" class="form-label">Quantidade</label>
                                    <input type="number" class="form-control" name="quantidade"  required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            {% for produto in produtos %}
            <div class="card mb-3 p-2" style="background: #1280c9; color: white; border-radius: 12px;">
                <div class="d-flex align-items-center">
                    <img src="/static/Img/Gelo.png" class="me-3 icone-gelo">
                    <div class="flex-grow-1">
                        <strong>{{ produto.nome }}</strong><br>
                        Quantidade: <span>{{ produto.quantidade }}</span><br>
                        R$ <span>{{ produto.preco }}</span>
                    </div>
                    <div class="text-end" style="font-size: 0.9rem;">
                        Valor total<br>
                        <strong>R$ {{ "%.2f"|format(produto.quantidade * produto.preco) }}</strong>
                    </div>
                </div>
            </div>
            {% endfor %}



        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">





        </script>


</body>

</html>
