<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clientes - Gelo ICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container my-4" style="max-width: 380px;">
        <div class="card p-4 mt-5" style="max-height: 75vh; overflow-y: auto;">


            <!--LOGO-->

            <div class="text-center mb-4">
                <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo" alt="Logo Gelo ICE"
                    style="cursor: pointer;" onclick="window.location.href='/'">
            </div>

            <!--pesquisa-->
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente...">

                <!-- Botão de adicionar -->
                <button class="btn btn-primary" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"
                    type="button" data-bs-toggle="modal" data-bs-target="#modalAddCliente">
                    <span class="fw-bold">+</span>
                </button>



                <!-- Modal de cadastro -->
                <div class="modal fade" id="modalAddCliente" tabindex="-1" aria-labelledby="modalAddClienteLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <form method="post" action="/clientes/adicionar">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalAddClienteLabel">Novo Cliente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" name="nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="text" class="form-control" name="telefone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="endereco" class="form-label">Endereço</label>
                                        <input type="text" class="form-control" name="endereco">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="number" class="form-control" name="cep">
                                    </div>
                                    <div class="mb-3">
                                        <label for="numero" class="form-label">Número Residencial</label>
                                        <input type="number" class="form-control" name="numero">
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success w-100">Salvar</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>


            </div>


            {% for cliente in clientes %}
            <div class="card p-2 mt-3 pe-4" style="background:#1280c9; color:white; border-radius:12px;">
                <div class="d-flex align-items-center">
                    <img src="/static/Img/clientes.png" class="me-3 icone-gelo">
                    <div class="d-flex flex-column">
                        <strong>{{ cliente.nome }}</strong>
                        <span class="mb-1">Telefone: {{ cliente.telefone }}</span>
                        <!-- Botão abre modal específico -->
                        <button class="btn btn-outline-light" data-bs-toggle="modal"
                            data-bs-target="#info{{ cliente.id_cliente }}">
                            Mais Informações
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal específico para este cliente -->
            <div class="modal fade" id="info{{ cliente.id_cliente }}" tabindex="-1"
                aria-labelledby="info{{ cliente.id_cliente }}Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="info{{ cliente.id_cliente }}Label">Informações do cliente
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Cliente:</strong> {{ cliente.nome }}</p>
                            <p><strong>Telefone:</strong> {{ cliente.telefone }}</p>
                            <p><strong>Endereço:</strong> {{ cliente.endereco }}</p>
                            <p><strong>CEP:</strong> {{ cliente.cep }}</p>
                            <p><strong>Número Residencial:</strong> {{ cliente.numero }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}



        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
