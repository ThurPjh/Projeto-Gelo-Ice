<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clientes - Gelo ICE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container my-4" style="max-width: 380px;">
        <div class="card p-4 mt-5" style="max-height: 75vh; overflow-y: auto;">
            
            
            
            <!--LOGO-->
            
            <div class="text-center mb-4">
                <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo" alt="Logo Gelo ICE"
                    style="cursor: pointer;" onclick="window.location.href='/'">
            </div>

            <!--pesquisa-->
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente...">
                <button class="btn btn-primary" type="button" onclick="addCliente()">
                    <span class="fw-bold">+</span>
                </button>
            </div>


            {% for cliente in clientes %}
            <div class="card mb-3 p-2" style="background:#1280c9; color:white; border-radius:12px;">
                <div class="d-flex align-items-center">
                    <img src="/static/Img/Gelo.png" class="me-3 icone-gelo">
                    <div class="d-flex flex-column">
                        <strong>{{ cliente.nome }}</strong>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    </div>
    </div>
</body>

</html>
