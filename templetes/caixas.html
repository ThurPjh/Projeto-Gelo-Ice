<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

</head>


<body>
    <div class="container my-4 " style="max-width: 380px;">

        <div class="card p-2 mt-5 " style="max-height: 75vh; overflow-y: auto;">

            <!-- Imagem GELO ICE-->
            <div>
                <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo text-center mb-4"
                    onclick="window.location.href='/alugueis'" style="cursor: pointer;">
            </div>

            <!-- Botão para abrir o modal de caixa -->
            <button class="btn btn-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalAdicionarCaixa">
                + Adicionar Caixa
            </button>

            <!-- Modal de adicionar caixa -->
            <div class="modal fade" id="modalAdicionarCaixa" tabindex="-1" aria-labelledby="modalAdicionarCaixaLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <form method="post" action="/caixas/adicionar">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalAdicionarCaixaLabel">Adicionar Caixa</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número da Caixa</label>
                                    <input type="number" class="form-control" name="numero" required>
                                </div>
                                <div class="mb-3">
                                    <label for="valor" class="form-label">Valor</label>
                                    <input type="number" step="1" class="form-control" name="valor" required>
                                </div>
                                <div class="mb-3">
                                    <label for="volume" class="form-label">Volume (litros)</label>
                                    <input type="number" step="1" class="form-control" name="volume" required>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" name="status" required>
                                        <option value="disponível">Disponível</option>
                                        <option value="não disponível">Não disponível</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Adicionar Caixa</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            {% for caixa in caixas %}
            <div class="card mb-3 p-2" style="background: #1280c9; color: white; border-radius: 12px;">
                <div class="d-flex align-items-center">
                    <img src="/static/Img/caixas.png" class="me-3 icone-gelo">
                    <div class="flex-grow-1">
                        <strong><span>Número: </span>{{ caixa.numero }}</strong><br>
                       Volume: {{(caixa.volume) }} L<br>
                        Status: {{ caixa.status}}<br>
                        R$ <span>{{"%.2f"|format( caixa.valor) }}</span>
                    </div> 
                </div>
            </div>
            {% endfor %}





        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">





        </script>


</body>

</html>
