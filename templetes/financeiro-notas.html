<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório - Top Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/Img/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-12 d-none d-md-block bg-azul position-absolute top-0 start-0"></div>

                <div class="col-10 col-md-6 z-1">
                    <div class="card p-4 mt-5 bg-white">

                        <img  class="voltar" src="/static/Img/voltar.png" onclick="window.location.href='/financeiro'" style="cursor: pointer; position: absolute; top: 20px; left: 20px;" alt="Voltar">

                        <div class="text-center mb-4">
                            <img src="/static/Img/372ba3ab23b82a3d8594faf835be6f257754f636.png" class="logo"
                                onclick="window.location.href='/'" style="cursor: pointer;">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data inicial</label>
                            <input type="date" class="form-control" id="data_inicio">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data final</label>
                            <input type="date" class="form-control" id="data_fim">
                        </div>


                        <div class="mb-3 text-center">
                            <button class="btn btn-primary" onclick="BuscarNotas()">Buscar Relatório</button>
                        </div>
                        <!-- checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Apenas nao pagas
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela para mostrar os clientes -->

        <table class="table table-striped table-bordered mt-4" id="tabela-notas">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>id nota</th>
                    <th>data</th>
                    <th>valor</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas preenchidas dinamicamente pelo JS -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Script para buscar clientes -->
    <script>
        async function BuscarNotas() {
            const inicio = document.getElementById("data_inicio").value;
            const fim = document.getElementById("data_fim").value;

            if (!inicio || !fim) {
                alert("Preencha as duas datas!");
                return;
            }
            try {
                const apenasNaoPagas = document.getElementById("flexCheckChecked").checked;
                const response = await fetch(`/Relatorio/financeiro-notas/?start_date=${inicio}&end_date=${fim}&apenas_nao_pagas=${apenasNaoPagas}`, { method: "GET" })
                if (!response.ok) throw new Error("Erro HTTP " + response.status);
                const notas = await response.json();
                const tabela = document.getElementById("tabela-notas").querySelector("tbody");
                tabela.innerHTML = "";

                notas.forEach((nota, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${nota.cliente}</td>
                        <td> ${nota.id_nota}</td>
                        <td> ${nota.data}</td>
                        <td> ${nota.valor}</td>
                        <td> ${nota.status_pagamento}</td>
                    `;
                    tabela.appendChild(row);
                });
            }
            catch (error) {
                alert("Erro ao buscar clientes: " + error);
            };
        }
    </script>
</body>

</html>
