<body>
    <div class="container">
        <div class="login-container fade-in">
            <div class="login-header">
                <h1>Bem-vindo boss do thung</h1>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <div class="logo-container">
                <img src="Img/0e640b26-7e38-4e2b-962b-d12ad80d18e7.jpeg" alt="Logo Thung" class="logo">
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required>
                        <div class="invalid-feedback">
                            Por favor, insira seu usuário.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        <div class="invalid-feedback">
                            Por favor, insira sua senha.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login w-100">Entrar</button>
                </form>
            </div>
            
           
        </div>
    </div>
