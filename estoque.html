<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thung - Sistema de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --estoque-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            margin: 30px auto;
        }
        
        .dashboard-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title h1 {
            margin: 0;
            font-weight: 600;
        }
        
        .header-title p {
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dashboard-body {
            padding: 30px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-color);
        }
        
        /* Cards de Estat√≠sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--estoque-color);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--estoque-color);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--estoque-color);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Controles */
        .controls-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border-top: 4px solid var(--estoque-color);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            border-color: var(--estoque-color);
            box-shadow: 0 0 0 0.2rem rgba(58, 12, 163, 0.25);
        }
        
        .btn-primary {
            background: var(--estoque-color);
            border-color: var(--estoque-color);
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Tabela de Produtos */
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border-top: 4px solid var(--estoque-color);
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .stock-low {
            background-color: #fff3cd !important;
            color: #856404;
        }
        
        .stock-out {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
        }
        
        /* Modal */
        .modal-content {
            border-radius: 12px;
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px 12px 0 0;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        /* Anima√ß√µes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 15px;
            }
            
            .dashboard-body {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container fade-in-up">
            <!-- Cabe√ßalho -->
            <div class="dashboard-header">
                <div class="header-title">
                    <h1>üì¶ Sistema de Estoque</h1>
                    <p>Controle completo do seu invent√°rio</p>
                </div>
                <button class="back-btn" onclick="voltarParaDashboard()">
                    ‚Üê Voltar ao Dashboard
                </button>
            </div>
            
            <!-- Corpo do Sistema -->
            <div class="dashboard-body">
                
                <!-- Estat√≠sticas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <div class="stat-value" id="total-produtos">0</div>
                        <div class="stat-label">Total de Produtos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-value" id="valor-total">R$ 0</div>
                        <div class="stat-label">Valor em Estoque</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-value" id="estoque-baixo">0</div>
                        <div class="stat-label">Estoque Baixo</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-value" id="estoque-zero">0</div>
                        <div class="stat-label">Em Falta</div>
                    </div>
                </div>
                
                <!-- Controles -->
                <div class="controls-card">
                    <h3 class="mb-4">Gerenciar Produtos</h3>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search-product" placeholder="üîç Buscar produto...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#productModal">
                                ‚ûï Adicionar Produto
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Tabela de Produtos -->
                <div class="table-container">
                    <h3 class="mb-4">Produtos em Estoque</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Produto</th>
                                    <th>Categoria</th>
                                    <th>Pre√ßo</th>
                                    <th>Estoque</th>
                                    <th>Status</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- Produtos ser√£o carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Adicionar/Editar Produto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Adicionar Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="productCategory" class="form-label">Categoria</label>
                            <select class="form-control" id="productCategory" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="Eletr√¥nicos">Eletr√¥nicos</option>
                                <option value="Inform√°tica">Inform√°tica</option>
                                <option value="M√≥veis">M√≥veis</option>
                                <option value="Roupas">Roupas</option>
                                <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="productPrice" class="form-label">Pre√ßo (R$)</label>
                                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="productStock" class="form-label">Quantidade em Estoque</label>
                                    <input type="number" class="form-control" id="productStock" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="productMinStock" class="form-label">Estoque M√≠nimo</label>
                            <input type="number" class="form-control" id="productMinStock" min="0" value="5">
                        </div>
                        <div class="form-group mb-3">
                            <label for="productDescription" class="form-label">Descri√ß√£o</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Movimenta√ß√£o -->
    <div class="modal fade" id="movementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Movimenta√ß√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="movementForm">
                        <input type="hidden" id="movementProductId">
                        <div class="form-group mb-3">
                            <label class="form-label">Produto</label>
                            <p class="form-control-plaintext" id="movementProductName"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="movementType" class="form-label">Tipo de Movimenta√ß√£o</label>
                            <select class="form-control" id="movementType" required>
                                <option value="entrada">Entrada no Estoque</option>
                                <option value="saida">Sa√≠da do Estoque</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="movementQuantity" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="movementQuantity" min="1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="movementReason" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="movementReason" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveMovement()">Registrar Movimenta√ß√£o</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dados iniciais
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let movements = JSON.parse(localStorage.getItem('movements')) || [];

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            renderProductsTable();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Busca em tempo real
            document.getElementById('search-product').addEventListener('input', function() {
                renderProductsTable(this.value.toLowerCase());
            });
        }

        // Fun√ß√µes do Produto
        function openProductModal(productId = null) {
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            const form = document.getElementById('productForm');
            
            if (productId) {
                // Modo edi√ß√£o
                document.getElementById('modalTitle').textContent = 'Editar Produto';
                const product = products.find(p => p.id === productId);
                
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productMinStock').value = product.minStock;
                document.getElementById('productDescription').value = product.description || '';
            } else {
                // Modo adi√ß√£o
                document.getElementById('modalTitle').textContent = 'Adicionar Novo Produto';
                form.reset();
                document.getElementById('productId').value = '';
            }
            
            modal.show();
        }

        function saveProduct() {
            const id = document.getElementById('productId').value;
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const minStock = parseInt(document.getElementById('productMinStock').value);
            const description = document.getElementById('productDescription').value;

            if (id) {
                // Editar produto existente
                const index = products.findIndex(p => p.id === parseInt(id));
                products[index] = { ...products[index], name, category, price, stock, minStock, description };
            } else {
                // Adicionar novo produto
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                    name,
                    category,
                    price,
                    stock,
                    minStock,
                    description,
                    createdAt: new Date().toISOString()
                };
                products.push(newProduct);
                
                // Registrar movimenta√ß√£o inicial
                registerMovement(newProduct.id, 'entrada', stock, 'Estoque inicial');
            }

            saveToLocalStorage();
            renderProductsTable();
            updateStats();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
            modal.hide();
            
            showAlert('Produto salvo com sucesso!', 'success');
        }

        function deleteProduct(productId) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                products = products.filter(p => p.id !== productId);
                saveToLocalStorage();
                renderProductsTable();
                updateStats();
                showAlert('Produto exclu√≠do com sucesso!', 'success');
            }
        }

        // Fun√ß√µes de Movimenta√ß√£o
        function openMovementModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('movementProductId').value = productId;
            document.getElementById('movementProductName').textContent = product.name;
            document.getElementById('movementQuantity').value = '';
            document.getElementById('movementReason').value = '';

            const modal = new bootstrap.Modal(document.getElementById('movementModal'));
            modal.show();
        }

        function saveMovement() {
            const productId = parseInt(document.getElementById('movementProductId').value);
            const type = document.getElementById('movementType').value;
            const quantity = parseInt(document.getElementById('movementQuantity').value);
            const reason = document.getElementById('movementReason').value;

            const product = products.find(p => p.id === productId);
            if (!product) return;

            // Validar sa√≠da
            if (type === 'saida' && product.stock < quantity) {
                showAlert('Estoque insuficiente para esta sa√≠da!', 'warning');
                return;
            }

            // Atualizar estoque
            if (type === 'entrada') {
                product.stock += quantity;
            } else {
                product.stock -= quantity;
            }

            // Registrar movimenta√ß√£o
            registerMovement(productId, type, quantity, reason);

            saveToLocalStorage();
            renderProductsTable();
            updateStats();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('movementModal'));
            modal.hide();
            
            showAlert('Movimenta√ß√£o registrada com sucesso!', 'success');
        }

        function registerMovement(productId, type, quantity, reason) {
            const product = products.find(p => p.id === productId);
            const movement = {
                id: movements.length > 0 ? Math.max(...movements.map(m => m.id)) + 1 : 1,
                productId,
                productName: product.name,
                type,
                quantity,
                reason,
                date: new Date().toISOString(),
                user: 'Usu√°rio'
            };
            movements.push(movement);
        }

        // Renderiza√ß√£o
        function renderProductsTable(searchTerm = '') {
            const tbody = document.getElementById('products-table-body');
            tbody.innerHTML = '';

            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            if (filteredProducts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center py-4">
                            <div class="text-muted">
                                <h5>Nenhum produto encontrado</h5>
                                <p>Adicione seu primeiro produto clicando no bot√£o acima</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            filteredProducts.forEach(product => {
                let statusClass = '';
                let statusText = 'Normal';
                
                if (product.stock === 0) {
                    statusClass = 'stock-out';
                    statusText = 'Em Falta';
                } else if (product.stock <= product.minStock) {
                    statusClass = 'stock-low';
                    statusText = 'Estoque Baixo';
                }

                const row = document.createElement('tr');
                row.className = statusClass;
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>
                        <strong>${product.name}</strong>
                        ${product.description ? `<br><small class="text-muted">${product.description}</small>` : ''}
                    </td>
                    <td>${product.category}</td>
                    <td>R$ ${product.price.toFixed(2)}</td>
                    <td>
                        <strong>${product.stock}</strong>
                        <small class="text-muted d-block">M√≠n: ${product.minStock}</small>
                    </td>
                    <td>
                        <span class="badge ${statusClass === 'stock-out' ? 'bg-danger' : statusClass === 'stock-low' ? 'bg-warning' : 'bg-success'}">
                            ${statusText}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-success btn-sm" onclick="openMovementModal(${product.id})">
                                üìä
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="openProductModal(${product.id})">
                                ‚úèÔ∏è
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="deleteProduct(${product.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, product) => sum + (product.price * product.stock), 0);
            const lowStockCount = products.filter(p => p.stock > 0 && p.stock <= p.minStock).length;
            const outOfStockCount = products.filter(p => p.stock === 0).length;

            document.getElementById('total-produtos').textContent = totalProducts;
            document.getElementById('valor-total').textContent = `R$ ${totalValue.toFixed(2)}`;
            document.getElementById('estoque-baixo').textContent = lowStockCount;
            document.getElementById('estoque-zero').textContent = outOfStockCount;
        }

        // Utilit√°rios
        function saveToLocalStorage() {
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('movements', JSON.stringify(movements));
        }

        function showAlert(message, type) {
            // Criar alerta tempor√°rio
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
        }

        function voltarParaDashboard() {
            window.location.href = 'Tela-Inicial.html';
        }

        // Adicionar alguns produtos de exemplo se estiver vazio
        if (products.length === 0) {
            products = [
                {
                    id: 1,
                    name: "Notebook Dell",
                    category: "Inform√°tica",
                    price: 2500.00,
                    stock: 5,
                    minStock: 3,
                    description: "Notebook Dell i5 8GB RAM",
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    name: "Mouse Sem Fio",
                    category: "Inform√°tica",
                    price: 89.90,
                    stock: 2,
                    minStock: 5,
                    description: "Mouse √≥ptico sem fio",
                    createdAt: new Date().toISOString()
                },
                {
                    id: 3,
                    name: "Teclado Mec√¢nico",
                    category: "Inform√°tica",
                    price: 299.00,
                    stock: 0,
                    minStock: 2,
                    description: "Teclado mec√¢nico RGB",
                    createdAt: new Date().toISOString()
                }
            ];
            saveToLocalStorage();
            renderProductsTable();
            updateStats();
        }
    </script>
</body>
</html>
